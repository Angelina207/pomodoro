<section class="sec__setting">
    <div class="">
        <div class="sett-wrapp">
            <div class="sett-header">
                <p class="sett-title">Settings</p>
                <button class="sett-btn-close"></button>
            </div>

            <div class="line"></div>

                <div class="sett__select">
                    <p class="select-title">TIME (MINUTES)</p>

                <div class="select-time-wrapp padding-top">
                    <p class="select-time-type">pomodoro</p>
                    <div class="select-set-time">
                        <div>
                            <p class="select-minutes">25</p>
                        </div>
                        <div class="select-btn-more"></div>
                        <div class="select-btn-less"></div>
                    </div>
                </div>
                <div class="select-time-wrapp">
                    <p class="select-time-type">short break</p>
                    <div class="select-set-time">
                        <div>
                            <p class="select-minutes">5</p>
                        </div>
                        <div class="select-btn-more"></div>
                        <div class="select-btn-less"></div>
                    </div>
                </div>
                <div class="select-time-wrapp">
                    <p class="select-time-type">long break</p>
                    <div class="select-set-time">
                        <div>
                            <p class="select-minutes">20</p>
                        </div>
                        <div class="select-btn-more"></div>
                        <div class="select-btn-less"></div>
                    </div>
                </div>
            </div>

            <div class="border-line">
                <p class="select-title">FONT</p>
                <form class="select-font-form">
                    <div class="select-radio">
                        <input type="radio" class="select-radio-btn font" name="font" value="KumbhSans" id="kumbh">
                        <label for="kumbh" class="select-label-font kumbh"></label>
                    </div>
                    <div class="select-radio">
                        <input type="radio" class="select-radio-btn font" name="font" value="RobotoSlab" id="roboto">
                        <label for="roboto" class="select-label-font roboto"></label>
                    </div>
                    <div class="select-radio">
                        <input type="radio" class="select-radio-btn font" name="font" value="SpaceMono" id="space">
                        <label for="space" class="select-label-font space"></label>
                    </div>
                </form>
            </div>

            <div class="">
                <p class="select-title">COLOR</p>
                <form class="select-color-form">
                    <div class="select-radio">
                        <input type="radio" class="select-radio-btn color" name="color" value="#F87070" id="red">
                        <label for="red" class="select-label-color red"></label>
                    </div>
                    <div class="select-radio">
                        <input type="radio" class="select-radio-btn color" name="color" value="#70F3F8" id="blue">
                        <label for="blue" class="select-label-color blue"></label>
                    </div>
                    <div class="select-radio">
                        <input type="radio" class="select-radio-btn color" name="color" value="#D881F8" id="purple">
                        <label for="purple" class="select-label-color purple"></label>
                    </div>
                </form>
            </div>

            <button class="select-btn-apply">
                Apply
            </button>
        </div>
    </div>
</section>
