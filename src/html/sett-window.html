<section class="sec__setting">
    <div class="container">
        <div class="sett-wrapp">
            <div class="sett-header">
                <p class="sett-title">Settings</p>
                <button class="sett-btn-close"></button>
            </div>

            <div class="line"></div>

                <div class="sett__select">
                    <p class="select-title">TIME (MINUTES)</p>

                <div class="select-time-wrapp padding-top">
                    <p class="select-time-type">pomodoro</p>
                    <div class="select-set-time">
                        <div>
                            <p class="select-minutes">25</p>
                        </div>
                        <div class="select-btn-more"></div>
                        <div class="select-btn-less"></div>
                    </div>
                </div>
                <div class="select-time-wrapp">
                    <p class="select-time-type">short break</p>
                    <div class="select-set-time">
                        <div>
                            <p class="select-minutes">5</p>
                        </div>
                        <div class="select-btn-more"></div>
                        <div class="select-btn-less"></div>
                    </div>
                </div>
                <div class="select-time-wrapp">
                    <p class="select-time-type">long break</p>
                    <div class="select-set-time">
                        <div>
                            <p class="select-minutes">20</p>
                        </div>
                        <div class="select-btn-more"></div>
                        <div class="select-btn-less"></div>
                    </div>
                </div>
            </div>

            <div class="border-line">
                <p class="select-title">FONT</p>
                <form class="select-font-wrapp">
                    <label for="kumbh" class="select-label-font"></label>
                    <label for="roboto" class="select-label-font"></label>
                    <label for="space" class="select-label-font"></label>
    
                    <input type="radio" class="select-radio" name="radio" value="kumbh-sans" id="kumbh" checked>
                    <input type="radio" class="select-radio" name="radio" value="roboto-slab" id="roboto">
                    <input type="radio" class="select-radio" name="radio" value="space-mono" id="space">
                </form>
            </div>

            <div class="">
                <p class="select-title">COLOR</p>
                <form class="select-color-wrapp">
                    <label for="red" class="select-label-color"></label>
                    <label for="blue" class="select-label-color"></label>
                    <label for="purple" class="select-label-color"></label>
    
                    <input type="radio" class="select-radio" name="radio" value="red" id="red" checked>
                    <input type="radio" class="select-radio" name="radio" value="blue" id="blue">
                    <input type="radio" class="select-radio" name="radio" value="purple" id="purple">
                </form>
            </div>
        </div>
    </div>
</section>
